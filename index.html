<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
    <h1>BLACKJACK</h1>
    <!-- Basic Blackjack Buttons-->
    <div class="basicBtns">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </div>
    <!--New Game Button-->
    <div id="newHandBtn">
        <button id="newHand">New Hand</button>
        <button id="newDeal"> Deal</button>
    </div>
    <!--Container for Players Cards-->
    <div id="playerCardsContainer">
    <div id="playerCards">

    </div>
    </div>
    <!--Container for Dealers Cards-->
    <div id="dealerCardsContainer">
    <div id="dealerCards">
     <img id="hiddenCard" src="./cards/back.jpg">
    </div>
    </div>
    <!--Container for Points-->
    <div class="pointsContainer">
        <p class="totalPoints" id="totalDealerPoints"><span class="PlayerDealerPoints">Dealer Points:</span><br/><span class="pointTotal" id="dealerPoints">0</span></p>
            <br/>
        <p class="totalPoints" id="totalPlayerPoints"><span class="PlayerDealerPoints">Player Points:</span><br/><span class="pointTotal" id="playerPoints">0</span> </p>
       
    </div>
    <!--Container for Scoreboard-->
     <div class="scoreboard">
        <p class="score" id="dealerScore"><span class="playerDealerScoreText"> Dealer </br>Score:</span><br/><span class="scoreboardTotal" id="dealerScoreNum">0</span> </p>
            </br>
        <p class="score" id="playerScore"><span class="playerDealerScoreText"> Player </br>Score:</span><br/><span class="scoreboardTotal" id="playerScoreNum">0</span> </p>
    
    </div>
    <!--Results-->
    <div class="resultsContainer"
    <p id="results"></p>
    



</body>
<script src="./script.js"></script>
</html>
